<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Bookie Agence de Voyages</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/8c24e7947e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="images/Images Booki/logo/Booki.png" alt="logo Booki">
            <div>
                <a href="">Hébergements</a>
                <a href="">Activités</a>  
            </div>  
        </nav>
        <section>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <div class="formulaire_destination">
                <div class="font_destination">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <form action="#" method="get">
                    <input type="text" placeholder="Hébergements à Marseilles" name="destination">
                    <input type="submit" class="bouton" value="Rechercher">
                </form>
            </div>
            <div class="filtres">
                
            </div>
        </section>
    </header>
</body>
</html>
